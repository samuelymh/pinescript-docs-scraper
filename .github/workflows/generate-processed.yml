name: Generate processed docs

on:
  schedule:
    - cron: '0 2 */3 * *'  # every 3 days at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run scrape and process
        run: python 3_scrap_and_process.py

      - name: Commit processed files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          message: "Automated: regenerate processed docs"
          add: "pinescript_docs/processed/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
